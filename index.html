<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="@sounny">
    <meta name="contact" content="sounny.github.io">
    <meta name="description" content="An AI-Powered Chicken Nugget generator that cooks nuggets with a sprinkle of magic and a dash of flavor.">
    <meta name="keywords" content="AI, Chicken Nugget, generator, mobile-friendly, shareable">
    <meta name="language" content="en">
    <meta name="generator" content="HTML5, CSS3, JavaScript, Pollinations AI API">
    <meta name="title" content="Cluck-AI-Nugget">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluck-AI-Nugget</title>

    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Google Fonts for Ruge Boogie and Rubik -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ruge+Boogie&family=Rubik&display=swap" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        /* Root Variables */
        :root {
            --main-color: #ff6600;
            --accent-color: #ff9933;
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --font-family: "Rubik", sans-serif;
        }

        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--main-color);
            overflow-x: hidden;
            font-family: var(--font-family);
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* Header */
        .header-container {
            width: 100%;
            max-width: 1200px;
            margin: 2rem auto;
            text-align: center;
        }

        .header-title {
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 1rem;
            font-family: "Ruge Boogie", cursive;
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 1rem auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Generator Form */
        .generator {
            width: 100%;
            background-color: var(--container-bg);
            border-radius: 20px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }

        label i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
            color: var(--main-color);
        }

        select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--main-color);
            border-radius: 10px;
            background-color: #2a2a2a;
            color: #ffffff;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23ff6600" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 1.5em auto;
        }

        select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(255, 153, 51, 0.5);
        }

        button {
            width: 100%;
            background-color: #222325;
            color: #ffffff;
            padding: 1rem;
            border: 2px solid #ffffff
                    button {
            width: 100%;
            background-color: #222325;
            color: #ffffff;
            padding: 1rem;
            border: 2px solid var(--main-color);
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--main-color);
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(255, 153, 51, 0.5);
        }

        #image-container {
            width: 100%;
            max-width: 500px;
            margin: 2rem auto;
            text-align: center;
        }

        #image-container img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #image-container span {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <div class="header-container">
        <h1 class="header-title">Cluck-AI-Nugget</h1>
        <p>An AI-Powered Chicken Nugget generator that cooks nuggets with a sprinkle of magic and a dash of flavor.</p>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Generator Form -->
        <div class="generator">
            <div class="input-group">
                <label for="nugget-type"><i class="fas fa-hamburger"></i> Nugget Type:</label>
                <select id="nugget-type">
                    <option value="chicken">Chicken</option>
                    <option value="beef">Beef</option>
                    <option value="veggie">Veggie</option>
                </select>
            </div>

            <div class="input-group">
                <label for="sauce"><i class="fas fa-bottle"></i> Sauce:</label>
                <select id="sauce">
                    <option value="bbq">BBQ</option>
                    <option value="ranch">Ranch</option>
                    <option value="honey-mustard">Honey Mustard</option>
                </select>
            </div>

            <div class="input-group">
                <label for="toppings"><i class="fas fa-seedling"></i> Toppings:</label>
                <select id="toppings">
                    <option value="cheese">Cheese</option>
                    <option value="lettuce">Lettuce</option>
                    <option value="tomato">Tomato</option>
                </select>
            </div>

            <button id="generate"><i class="fas fa-fork"></i> Cook Your Nugget</button>
        </div>

        <!-- Image Container -->
        <div id="image-container">
            <span>Awaiting your tasty creation...</span>
        </div>
    </div>

    <script>
        // Get elements
const generateButton = document.getElementById('generate');
const nuggetTypeSelect = document.getElementById('nugget-type');
const sauceSelect = document.getElementById('sauce');
const toppingsSelect = document.getElementById('toppings');
const imageContainer = document.getElementById('image-container');

// Add event listener to generate button
generateButton.addEventListener('click', () => {
  // Get selected values
  const nuggetType = nuggetTypeSelect.value;
  const sauce = sauceSelect.value;
  const toppings = toppingsSelect.value;

  // Construct prompt
  const prompt = `Detailed ${nuggetType} chicken nugget, ${sauce} sauce, ${toppings}, in a plate, realistic style, highly detailed`;

  // Encode prompt
  const encodedPrompt = encodeURIComponent(prompt);

  // Construct URL
  const imageUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}?nologo=1&seed=83599516&height=512&width=512`;

  // Update image container
  imageContainer.innerHTML = `<img src="${imageUrl}" alt="Generated Nugget Image">`;
});
    </script>
</body>
</html>
